<!DOCTYPE html>
<html lang=pl ng-app="msgsubmit">
<head>
	<meta charset="utf-8">
	<title>ChatSPA</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="msgsubmit.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyD1icZKTIdK5WYmqCneza7uuuxCWtnSiP0",
            authDomain: "chatspa-fbf2b.firebaseapp.com",
            databaseURL: "https://chatspa-fbf2b.firebaseio.com",
            projectId: "chatspa-fbf2b",
            storageBucket: "chatspa-fbf2b.appspot.com",
            messagingSenderId: "402031867380"
        };
        firebase.initializeApp(config);
	</script>
</head>
<body>
	<div ng-controller="chatcore">
		<form novalidate class="simple-form">
			<label>Nick: <input type="text" ng-model="core.nick"/></label><br>
			<label>Wiadomość: <input type="text" ng-model="core.msg"/></label>
			<input type="button" ng-click="send()" value="Wyślij"/>
			<input type="button" ng-click="clear()" value="Czyść"/>
		</form>
		<pre>core = {{core}}</pre>
	</div>

</body>
</html>
